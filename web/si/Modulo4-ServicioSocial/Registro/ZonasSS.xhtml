<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../../Resources/css/zonaCoordinador.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Zonas servicio social</title>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <a href="#">Zonas Servicio social</a>
        </div>

        <div class="activador tooltipped" id="actAddUser" data-position="bottom" data-tooltip="Añadir Zona"><ion-icon id="iconUser" name="people-circle-outline"></ion-icon></div>


        <div class="registro" id="formAddUser">
            <f:view>                                         
                <h:form>
                    <h1 class="tituloFormulario">Registrar servicio social</h1>
                    <h:panelGrid columns="2">                     
                        <h:outputLabel value="Nombre Zona:" for="nombre" />
                        <h:inputText id="nombre" value="#{zonaControlador.zona.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <h:outputLabel value="Lugar:" for="lugar" />
                        <h:inputText id="lugar" value="#{zonaControlador.zona.lugar}" title="Lugar" required="true" requiredMessage="The Lugar field is required."/>
                        <h:outputLabel value="Encargado:" for="encargado" />
                        <h:inputText id="encargado" value="#{zonaControlador.zona.encargado}" title="Encargado" required="true" requiredMessage="The Encargado field is required."/>
                        <h:outputLabel value="HoraEntrada:" for="horaEntrada" />
                        <h:inputText id="horaEntrada" value="#{zonaControlador.zona.horaEntrada}" title="HoraEntrada" required="true" requiredMessage="The HoraEntrada field is required.">
                            <f:convertDateTime pattern="H:mm" />
                        </h:inputText>
                        <h:outputLabel value="HoraSalida:" for="horaSalida" />
                        <h:inputText id="horaSalida" value="#{zonaControlador.zona.horaSalida}" title="HoraSalida" required="true" requiredMessage="The HoraSalida field is required.">
                            <f:convertDateTime pattern="H:mm" />
                        </h:inputText>
                        <h:outputLabel value="TiempodeServicio:" for="tiempodeServicio" />
                        <h:inputText id="tiempodeServicio" value="#{zonaControlador.zona.tiempodeServicio}" title="TiempodeServicio" required="true" requiredMessage="The TiempodeServicio field is required."/>
                        <h:outputLabel value="Cupos:" for="cupos" />
                        <h:inputText id="cupos" value="#{zonaControlador.zona.cupos}" title="Cupos" required="true" requiredMessage="The Cupos field is required."/>
                    </h:panelGrid>

                    <div class="botonesControl">
                        <input type="reset" class=" red darken-4 waves-effect waves-light" value="Vaciar"></input>
                        <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{zonaControlador.registrar()}"></h:commandButton>
                    </div>

                </h:form>
            </f:view>

        </div>
        <main>
            <div class="contenedorTitulos">
                <a href="ZonasSS.xhtml" class="titulo">Zonas</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="bitacora.xhtml" class="subTitulo">Bitácoras</a>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s2"><a class="active" href="#todos">Todos</a></li>
                    </ul>
                </div>

                <div id="todos" class="col fondoTab">
                    <f:view>



                        <h:form>
                            <p:dataTable value="#{zonaControlador.consultarZona()}" var="Zona">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lugar"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.lugar}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Encargado"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.encargado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="HoraEntrada"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.horaEntrada}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="HoraSalida"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.horaSalida}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="TiempodeServicio"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.tiempodeServicio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cupos"/>
                                    </f:facet>
                                    <h:outputText value="#{Zona.cupos}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <h:commandButton><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandButton>
                                    <h:commandLink action="#{zonaControlador.Remover(Zona)}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                        
                    </f:view>
                </div>
            </div>
        </main>



        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <script src="../../../Resources/js/zonaCoordinador.js" type="text/javascript"></script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
